syntax = "proto3";

package pb;

option go_package = "grpc_anotation_sample/pb";

import "google/api/annotations.proto";

// HealthCheckRequest is sent by clients to check service health.
message HealthCheckRequest {
  string service = 1;
}

// HealthCheckResponse is returned by the server after checking health.
message HealthCheckResponse {
  enum ServingStatus {
    UNKNOWN = 0;
    SERVING = 1;
    NOT_SERVING = 2;
    SERVICE_UNKNOWN = 3; // Used only by the Watch method.
  }
  ServingStatus status = 1;
}

// Health service provides health checking for gRPC services.
service Health {
  rpc Check(HealthCheckRequest) returns (HealthCheckResponse) {
    option (google.api.http) = {
      get: "/v1/health"
    };
  }
  rpc Watch(HealthCheckRequest) returns (stream HealthCheckResponse);
} 